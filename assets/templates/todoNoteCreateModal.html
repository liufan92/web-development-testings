<div class="modal" role="dialog" tabindex="-1" id="newNoteCreate">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">New note</h4></div>
            <div class="modal-body">
                <form>
                    <p>Title:</p>
                    <input class="form-control noteTitle" type="text" ng-model="noteTitle">
                    <p>Description:</p>
                    <textarea class="form-control" ng-model="noteDescription"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary saveNote" type="button" data-dismiss="modal" ng-click=saveNote() disabled>Save</button>
            </div>
        </div>
    </div>
</div>
