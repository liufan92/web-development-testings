<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>

            <div class="modal-body">
                <form class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 addNewToListDiv">
                        <input type="text" class="addNewInput" ng-model="addNewInput">
                        <button class="btn btn-primary btn-sm addNewBtn" type="button" ng-click= addItem(addNewInput) disabled>Add Item</button>
                    </div>
                </form>
                <fieldset>
                    <div class="checkbox" ng-repeat="list in lists">
                        <label class="items-list-item" id="{{list.id}}" ng-click=changeStatus(list)>
                            <input type="checkbox" class="itemcb" value="{{list.status}}" ng-checked="list.status==2"><span class="label label-default newcb"> </span><span class="itemName">{{list.name}}</span>
                            <button class="btn btn-danger btn-xs removeItemBtn" type="button" ng-click=removeItem(list)> <i class="glyphicon glyphicon-minus"></i></button>
                        </label>
                    </div>
                </fieldset>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal" ng-click="close()">Close</button>
                <button class="btn btn-success" type="button" ng-click="clearItem()">Clear Completed Items</button>
            </div>

        </div>
    </div>
</div>
